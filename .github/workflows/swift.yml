---
name: "build & test"
on: [push]

jobs:
  build-test:
    runs-on: macos-11.0
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer
    steps:
      - name: check out
        uses: actions/checkout@v2
      - name: build
        run: swift build -v
      - name: test
        run: swift test -v
